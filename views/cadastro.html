<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Tickets de Suporte</h1>
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome">

            <label for="user">Usu치rio:</label>
            <input type="text" id="user" name "user" placeholder="Crie seu usu치rio">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Crie sua senha">
            
            <input type="submit" value="Cadastrar">
        </form>
    </div>
    <script>
        const cadastroForm = document.getElementById('cadastroForm');
        cadastroForm.addEventListener('submit', async (e)=> {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;

            const data = {
                username,
                user,
                password
            };
            try {
                const response = await fetch('/api/cadastro', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (response.status === 200) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = '/';
                } else {
                    alert('Usu치rio j치 cadastrado!');
                }
            }catch(error){
                console.error('Erro ao realizar cadastro!', error);
            }
        });
    </script>
</body>
</html>
