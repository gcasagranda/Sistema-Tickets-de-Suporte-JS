<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Tickets de Suporte</h1>
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome">

            <label for="user">Usuário:</label>
            <input type="text" id="user" name "user" placeholder="Crie seu usuário">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Crie sua senha">
            
            <input type="submit" value="Cadastrar">
        </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
